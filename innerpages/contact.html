            <!--  Start contact-form  -->
            <section class="tc-contact-form-style1" style="background-color: #f1ebe6!important">
                <div class="container">
                    <div class="row justify-content-between">
                        <div class="col-lg-4">
                            <div class="info wow fadeInUp slow" data-wow-delay="0.2s">
                                <h3 class="fsz-45 fw-500 mb-80"> Let us help build your dream! </h3>
                                <p class="fsz-14 color-666 mt-15"> Your email address will not be published. <br>
                                    Required fields are marked <span class="text-danger"> * </span> </p>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <form class="form contact-form" action="https://formspree.io/f/xzbqvpjn"
                            method="POST" data-wow-delay="0.4s">

                                <div class="row">
                                    <div class="col-lg-6">
                                        <div class="form-group mb-30">
                                            <label for="name"> Full name <span class="color-orange1"> * </span> </label>
                                            <input type="text" name="name" class="form-control" placeholder="your name">
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="form-group mb-30">
                                            <label for="email"> email address <span class="color-orange1"> * </span> </label>
                                            <input type="text" name="email"  class="form-control" placeholder="Your email address">
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="form-group mb-30">
                                            <label for="phone"> Phone <span class="color-999"> (optional) </span> </label>
                                            <input type="text" name ="phone" class="form-control" placeholder="Your phone number">
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="form-group mb-30">
                                            <label for="select"> subject <span class="color-orange1"> * </span> </label>
                                            <select name="message" type="select" id="" class="form-select form-control">
                                                <option value=""> Select a subject </option>
                                                <option value=""> General Inquiry </option>
                                                <option value=""> Pricing </option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-lg-12">
                                        <div class="form-group mb-30">
                                            <label for="message"> message </label>
                                            <textarea rows="6" placeholder="Write your message here"  type="text" name ="message" 
                                                class="form-control"></textarea>
                                        </div>
                                    </div>
                                </div>
                                <button class="butn hover-bg-orange1 text-capitalize bg-orange1 text-white rounded-pill mt-40">
                                    <span> Send Your Message <i class="fal fa-arrow-up-right ms-2"></i> </span>
                                </button>
                                <!-- <p class="fsz-12 color-666 mt-20"> By summiting, i’m agree to the <a href="#" -->
                                        <!-- class="color-000 text-decoration-underline"> Terms & Conditions </a> </p> -->
                            </form>
                        </div>

            </section>
